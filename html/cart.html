<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="../css/commen.css"/>
		<link rel="stylesheet" type="text/css" href="../css/cart.css"/>
		
	</head>
	<body>
		<div id="header">
			<div id="head" class="md clearfix">
				
			</div>
		</div>
		<div id="shop-head" class="md clearfix">
			<div class="logo f-l">
				<img src="../images/ladygood.png"/>
			</div>
			<div class="user-login f-l">
				<p>购物车</p>
			</div> 
			<div class="proge f-r">
				<ul class="clearfix">
					<li>我的购物车</li>
					<li>提交订单</li>
					<li>等待付款</li>
					<li>支付成功</li>
				</ul>
			</div>
			
		</div>
		<div class="re-index md clearfix">
			<span class="f-l">全部商品</span>
			<span  class="f-r"><a style="color: #E91455;" href="index.html">返回首页</a></span>
		</div>
		<div id="shopping">
		<div id="cart-list" class="md">			
			<ul class="clearfix li-name">
				<li class="checkall">全选</li>
				<li class="goods-name">商品名</li>
				<li class="num">数量</li>
				<li class="cur-price">单价(元)</li>
				<li class="operation">操作</li>
			</ul>
			<div id="clone" >
				<div class="cart-content clearfix md">
				<ul class="clearfix">
				<li class="cart-img checkall clearfix">
					<div class="single-check f-l clearfix">
						<input type="checkbox" name="" class="check-single" value="" />
						<span class="check-bg">
							
						</span>
					</div>					
						<a class="f-l" href="##"><img src=""/></a>					
				</li>
				<li class="goods-name">
					<div class="intro">
						<a href="##"></a>
						<p>货号：<span class="goods-num"></span></p>
						<p>颜色/尺码 ：</p>
					</div>
				</li>
				<li class="single-price"></li>
				<li class="num">
					<div class="add-down clearfix">
						<span class="down f-l">-</span>
						<input type="text" name="" id="goods-num" value="1" />
						<span class="add f-r">+</span>
					</div>
				</li>
				<li class="cur-price">
					¥<span class="co-price"></span>
				</li>
				<li class="operation">
					<div class="del">
					<p><a class="collect" href="##">加入收藏</a></p>
					<p><a class="delete" href="##">删除</a></p>
					</div>
				</li>
			</ul>
			</div>
			</div>
			
		</div>
		<div id="count" class="md">
			<ul class="clearfix">
				<li class="del-all f-l">
					<input type="checkbox" name="allcheck" id="allcheck" value="" />全选
			
					<span id="deleteall">
						删除选中产品
					</span>
					<span id="alldelete">
						清空购物车
					</span>
				</li>
				<li class="count-num f-l">
					<p>总价：<span id="total-price">0.00</span>元</p>
				</li>
				<li class="balance f-r">
					<div id="balance">
						去结算
					</div>
				</li>
			</ul>
		</div>
		</div>
		<div class="guess md">
			<p>猜你喜欢</p>
			<div class="gue-content md clearfix">
				<div class="gue-list f-l">
					<span><img src="../img/f22.jpg"/></span>
					<p class="name"><a href="goods-introduction.html">冰希黎boitown浪漫香氛情人节</a></p>
					<p class="price">¥199.00</p>
					<button>加入购物车</button>
				</div>
				
			</div>
		</div>
		<div id="foot-wrap">	
		</div>
		<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/cart.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
